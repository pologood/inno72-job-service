spring.application.name=jobExecuterActivityCount
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=config-server
eureka.client.serviceUrl.defaultZone=http://register.service.72solo.com/eureka/
#eureka.client.serviceUrl.defaultZone=http://localhost:9001/eureka/
eureka.instance.appname=jobExecuterActivityCount

feign.hystrix.enabled=true
feign.client.config.default.connect-timeout=50000
feign.client.config.default.read-timeout=50000
hystrix.command.default.execution.timeout.enabled=true
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=600000
ribbon.connectTimeout=300000
ribbon.readTimeout=1200000